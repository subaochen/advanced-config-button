<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Advanced Configure Button Demo</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="msg" />
            <p:fieldset legend="Advanced Configuration Button Demo" toggleable="true">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:selectBooleanCheckbox value="#{configBean.value1}" />
                    <h:outputText value="Basic Config1" />
                    <p:selectBooleanCheckbox value="#{configBean.value2}" />
                    <h:outputText value="Basic Config2" />

                    <!-- advanced config values -->
                    <p:panel id="advancedConfigPanel" header="Advanced Configure" 
                             toggleable="true" toggleOrientation="vertical" 
                             collapsed="true" style="margin-left: -30px;border: 0">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:outputLabel value="Advanced Configure Item1:"/>
                            <p:inputText value="#{configBean.advancedValue1}"/>
                            <p:outputLabel value="Advanced Configure Item2:"/>
                            <p:inputText value="#{configBean.advancedValue2}"/>
                        </h:panelGrid>
                    </p:panel>                    

                </h:panelGrid>
                <p:commandButton value="Submit" icon="ui-icon-check" update="display" oncomplete="PF('dlg').show()" />
            </p:fieldset>

            <p:dialog header="Config Values" modal="true" resizable="false" showEffect="fade" widgetVar="dlg">
                <h:panelGrid columns="1" id="display">
                    <h:outputText value="Basic Config1 Value: #{configBean.value1}" />
                    <h:outputText value="Basic Config2 Value: #{configBean.value2}" />
                    <h:outputText value="Advanced Config1 Value: #{configBean.advancedValue1}" />
                    <h:outputText value="Advanced Config2 Value: #{configBean.advancedValue2}" />                    
                </h:panelGrid>
            </p:dialog>            

        </h:form>
    </h:body>
</html>
